<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="MOD DIETZE PLS" />

    <title>MOD DIETZE</title>

    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/plus-minus-input.css" rel="stylesheet" />
    <link href="css/gh-fork-ribbon.css" rel="stylesheet" />
  </head>
</head>
<body>

<div class="row">
      <div class="columns">
          <h2 class="align-center">PETITION</h2>
          <h2 class="align-center">Wird Dietze jemals MOD werden?</h2>
      </div>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>


<div class="row">
      <div class="columns">
        <div class="demo-center">
          <div class="input-group plus-plus-input">
		  
			<span>Drücke das Pluszeichen um mich bei meiner Petition zu Unterstützen</span>
              <button onclick="clickCounter()" type="button">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
          </div>
		  
	<div id="result"></div>
        </div>
      </div>
    </div>


<script>
document.getElementById("result").innerHTML = localStorage.clickcount + " Viewer möchten Dietze als MOD :*";
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = localStorage.clickcount + " Viewer möchten Dietze als MOD :*";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}
</script>

</body>
</html>
